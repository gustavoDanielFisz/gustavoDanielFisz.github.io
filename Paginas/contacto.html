<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contacto - Independiente</title>
<meta name="description" content="Formulario de contacto para la tienda oficial del Club Atlético Independiente." />
<meta name="keywords" content="contacto, tienda, independiente, ropa deportiva" />
<meta name="author" content="Tu Nombre" />
<link rel="icon" href="../img/logo.png" type="image/png" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/styles.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg fixed-top navbar-independiente">
  <div class="container">
    <a class="navbar-brand" href="../../index.html">
      <img src="../img/logo.png" alt="Independiente Logo" height="40" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-light rounded-pill mx-1" href="../../index.html#productos"
            >Productos <i class="fa fa-shopping-bag"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-light rounded-pill mx-1" href="contacto.html"
            >Contacto <i class="fa fa-envelope"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-light rounded-pill mx-1" href="carrito.html"
            >Carrito <span id="contador-carrito">(0)</span> <i class="fa fa-shopping-cart"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main>
  <h2 class="titulo-productos">Contacto</h2>

  <form id="contact-form" action="https://formspree.io/f/xwpqegvg" method="POST">
    <input type="text" name="nombre" placeholder="Nombre y Apellido" required />
    <input type="email" name="email" placeholder="Correo electrónico" required />
    <textarea name="mensaje" rows="4" placeholder="Tu mensaje" required></textarea>
    <button type="submit" class="btn btn-independiente">Enviar</button>
    <div id="form-error"></div>
  </form>
</main>

<footer>
  <p>&copy; 2025 Club Atlético Independiente. Todos los derechos reservados.</p>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
